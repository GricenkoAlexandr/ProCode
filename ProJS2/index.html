<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProCodeJS2l1</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Хеллоу май фрэндс, это моя домашка по второму занятию</h1>
    <div class="wrapper">
      <form action="#" class="input_block">
        <span>Input your first name </span><br />
        <input type="text" class="inp1" /><br />
        <span>Input your middle name </span><br />
        <input type="text" class="inp2" /><br />
        <span>Input your last name </span><br />
        <input type="text" class="inp3" /><br />
        <button type="submit" class="out_btn">Out date</button>
      </form>
      <div class="output_block">
        <div class="out_profile">
          <div class="outs">
            <span>Firstname: </span><span class="out1"></span>
          </div>
          <div class="outs">
            <span>Middlename: </span><span class="out2"></span>
          </div>
          <div class="outs">
            <span>Lastname: </span><span class="out3"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
